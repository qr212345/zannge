<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ババ抜き大会管理</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>
  <header>
    <h1>ババ抜き大会管理</h1>
  </header>

  <main>
    <section id="modeControl">
      <button id="btnScanMode">通常スキャンモード</button>
      <button id="btnRankingMode">順位登録モード</button>
    </section>

    <section id="cameraSection">
      <div id="reader" style="width:300px;"></div>
      <div id="rankingReader" style="width:300px; display:none;"></div>
    </section>

    <section id="seatSection">
      <h2>座席一覧</h2>
      <div id="seatList"></div>
    </section>

    <section id="rankingSection" style="display:none;">
      <h2>順位登録</h2>
      <ul id="rankingList" class="ranking-list"></ul>
      <button id="btnConfirmRanking">順位確定</button>
    </section>

    <section id="controlSection">
      <button id="btnSave">サーバーに保存</button>
      <button id="btnLoad">サーバーから読み込み</button>
      <button id="btnUndo">Undo</button>
      <button id="btnSendAll">全データ送信</button>
    </section>

    <div id="messageArea" class="message"></div>
    <pre id="result" style="white-space: pre-wrap;"></pre>
  </main>

  <script src="app.js" type="module"></script>
</body>
</html>
